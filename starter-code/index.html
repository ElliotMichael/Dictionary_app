<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title> Dictionary web app</title>
</head>

<body>
  <header>
    <div>
      <!-- icon svg -->
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="34" height="38" viewBox="0 0 34 38">
        <g fill="none" fill-rule="evenodd" stroke="#838383" stroke-linecap="round" stroke-width="1.5">
          <path d="M1 33V5a4 4 0 0 1 4-4h26.8A1.2 1.2 0 0 1 33 2.2v26.228M5 29h28M5 37h28" />
          <path stroke-linejoin="round" d="M5 37a4 4 0 1 1 0-8" />
          <path d="M11 9h12" />
        </g>
      </svg>

      <h1>San Serif</h1>
      <svg class="arrow-down" xmlns="http://www.w3.org/2000/svg" width="14" height="8" viewBox="0 0 14 8">
        <path fill="none" stroke="#A445ED" stroke-width="1.5" d="m1 1 6 6 6-6" />
      </svg>

      <!-- arrow down svg -->
      <svg class="rectangle" width="1" height="32" viewBox="0 0 1 32" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="1" height="32" fill="#E9E9E9" />
      </svg>

      <!--toggle button container-->
      <div class="toggle-container">
        <input type="checkbox" class="toggle">
        <label for="toggle" class="toggle-label">
          <div class="toggle-ball"></div>
        </label>
      </div>

      <!-- moon icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22">
        <path fill="none" stroke="#838383" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 
        6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z" />
      </svg>

    </div>

    <div class="search">
      <input class="search-bar" type="text" placeholder="Search..">
      <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
        <path fill="none" stroke="#A445ED" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
          d="m12.663 12.663 3.887 3.887M1 7.664a6.665 6.665 0 1 0 13.33 0 6.665 6.665 0 0 0-13.33 0Z" />
      </svg>


    </div>
  </header>
  <main>
    <section class="word-components">
      <div>
        <h1 class="word">Keyboard</h1>
        <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" width="75" height="75" viewBox="0 0 75 75">
          <g fill="#A445ED" fill-rule="evenodd">
            <circle cx="37.5" cy="37.5" r="37.5" opacity=".25" />
            <path d="M29 27v21l21-10.5z" />
          </g>
        </svg>
      </div>
      <div class="phonetics">
        <h4>
          /'ki:boid/
        </h4>
      </div>
    </section>
    <section class="grammar-section-1">
      <div class="grammar">
        <h3 class="grammar-type">noun</h3>
        <hr>
      </div>

      <h3 class="grammar-type-meaning">Meaning</h3>
      <ul class="description">
        <li>
          <p>
            <!-- descriptions and meanings of the word -->
          </p>
        </li>
      </ul>

    </section>

    <section class="grammar-section-2">

    </section>
  </main>
  <footer>

  </footer>

</body>

</html>
